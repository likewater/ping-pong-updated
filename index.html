<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <!-- <script src="js/scripts.js"></script>
    <script src="js/scripts-interface.js"></script> -->
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body id="body">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
          </div>
          <div class ="col-sm-6">
          <h2>Enter a number and watch it return a list of consecutive numbers from 1 to the number you entered, with a few exceptions.</h2>
          <form id="formFlow">
            <div class="form-group">
              <label for="textInput" id="inputText">Enter a number below</label><br>
              <input type="text" name="textInput" id="textInput">
            </div>
            <button type="submit" name="button" class="btn btn-success">Play</button>
            <button type="button" onclick="resetFunction()" value="Reset" name="button" class="btn btn-danger">Refresh</button>
          </form>
          <h2>See if you can spot the pattern in the list of numbers <span id="right"> to the right.</span><span id="below"> below.</span></h2>
          </div>
          <div id="output" class="col-sm-6">
            <ul id="listOutput">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
